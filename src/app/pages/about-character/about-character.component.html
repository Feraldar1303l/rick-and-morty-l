<body style="background-image: url(https://images7.alphacoders.com/633/633262.png);">
<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
    </div>
    

    <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <img src="{{oneCharacters.image}}">
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{oneCharacters.name}}</h5>
              <p class="card-text"><li><a style="font-weight: bold;">Especie: </a>{{oneCharacters.species}}</li></p>
              <p class="card-text"><li><a style="font-weight: bold;">Genero: </a>{{oneCharacters.gender}}</li></p>
              <p class="card-text"><li><a style="font-weight: bold;">Status: </a>{{oneCharacters.status}}</li></p>
              <p class="card-text"><li><a style="font-weight: bold;">Genero: </a>{{oneCharacters.origin.name}}</li></p>
              
            </div>
          </div>
        </div>
      </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
      <div class="media text-muted pt-3">
        <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <button class="btn btn-primary"><a href="javascript: history.go(-1)" style="color:azure;">Regresar</a></button>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>
